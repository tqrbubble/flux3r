<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXer - Futuristic Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/tqrbubble/flux3r/main/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #e0e0e0;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #00ffcc;
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            letter-spacing: 3px;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 60%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: rgba(26, 26, 26, 0.8);
            color: #e0e0e0;
            margin-right: 10px;
        }

        input[type="text"]:focus, select:focus {
            border-color: #00ffcc;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        select {
            width: auto;
            cursor: pointer;
            max-width: 200px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: #0d0d0d;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.4);
        }

        button:hover {
            background-color: #00e6b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 204, 0.6);
        }

        #imageContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            grid-template-rows: repeat(2, 1fr); /* Two rows */
            gap: 30px; /* Space between images */
            margin-top: 40px;
            justify-items: center; /* Center images horizontally */
            align-items: center; /* Center images vertically */
        }

        .image-wrapper {
            position: relative;
            aspect-ratio: 1;
            background-color: rgba(26, 26, 26, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 204, 0.4);
        }

        .loading {
            border: 4px solid #333;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .generated-image {
            width: 100%;
            height: 100%;
            display: none;
            border-radius: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FLUXer</h1>
        <p>Enter a description and select a style to generate futuristic images:</p>
        
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Describe your futuristic image">
            <select id="styleSelect">
                <option value="cyberpunk">Cyberpunk</option>
                <option value="retro-futurism">Retro-Futurism</option>
                <option value="space-opera">Space Opera</option>
                <option value="dystopian">Dystopian</option>
                <option value="biopunk">Biopunk</option>
                <option value="8-bit">8-Bit</option>
                <option value="realistic">Realistic</option>
                <option value="cartoon">Cartoon</option>
                <option value="anime">Anime</option>
                <option value="cute">Cute</option>
                <option value="hyperrealistic">Hyperrealistic</option>
                <option value="steampunk">Steampunk</option>
                <option value="vaporwave">Vaporwave</option>
                <option value="minimalist">Minimalist</option>
                <option value="neon">Neon</option>
                <option value="surrealist">Surrealist</option>
                <option value="pixel-art">Pixel Art</option>
                <option value="watercolor">Watercolor</option>
                <option value="low-poly">Low Poly</option>
                <option value="abstract">Abstract</option>
                <!-- New fun and quirky styles -->
                <option value="nature">Nature</option>
                <option value="puppy">Puppy</option>
                <option value="bubbly">Bubbly</option>
                <option value="brickstyle">Brick Style</option>
                <option value="dollalike">Dollalike</option>
                <option value="soap">Soap</option>
                <option value="paper">Paper</option>
                <option value="claymation">Claymation</option>
                <option value="chalkboard">Chalkboard</option>
                <option value="sticker">Sticker</option>
                <option value="crayon">Crayon</option>
                <option value="comic-strip">Comic Strip</option>
                <option value="silly-cartoon">Silly Cartoon</option>
                <option value="candyland">Candyland</option>
            </select>            
        </div>
        
        <button onclick="generateImages()">Generate Images</button>
        
        <div id="imageContainer"></div>
    </div>

    <script>
         const accessTokens = [
            "Bearer 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"
            // Add more tokens as needed
        ];
        
        let tokenIndex = 0;

        function getRandomSeed() {
            return Math.floor(Math.random() * 9999) + 1;
        }

        async function generateImage(index, userInput, style, retryCount = 0) {
            const API_URL = "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell";
            const headers = {
                "Authorization": accessTokens[tokenIndex],
                "Content-Type": "application/json"
            };

            const randomSeed = getRandomSeed();
            const combinedInput = `${userInput} (style: ${style}, seed: ${randomSeed})`;
            const payload = { "inputs": combinedInput };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                const loadingSpinner = document.querySelector(`#loading${index}`);
                const imageElement = document.querySelector(`#generatedImage${index}`);
                
                loadingSpinner.style.display = 'none';
                imageElement.src = imageUrl;
                imageElement.style.display = 'block';
            } catch (error) {
                console.error("Error generating image:", error);
                if (retryCount < 3) {
                    console.log(`Retrying image ${index}, attempt ${retryCount + 1}`);
                    await generateImage(index, userInput, style, retryCount + 1);
                } else {
                    console.error(`Failed to generate image ${index} after 3 attempts`);
                    const loadingSpinner = document.querySelector(`#loading${index}`);
                    loadingSpinner.style.display = 'none';
                    const errorMessage = document.createElement('div');
                    errorMessage.textContent = 'Failed to generate image';
                    errorMessage.style.color = '#ff3333';
                    document.querySelector(`#wrapper${index}`).appendChild(errorMessage);
                }
            }

            // Move to the next token in the list, wrap around if necessary
            tokenIndex = (tokenIndex + 1) % accessTokens.length;
        }

        async function generateImages() {
            const userInput = document.getElementById("userInput").value;
            const style = document.getElementById("styleSelect").value;

            if (!userInput) {
                alert("Please enter a description to generate images.");
                return;
            }

            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = '';

            for (let i = 0; i < 4; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                wrapper.id = `wrapper${i}`;

                const loadingSpinner = document.createElement('div');
                loadingSpinner.className = 'loading';
                loadingSpinner.id = `loading${i}`;

                const img = document.createElement('img');
                img.id = `generatedImage${i}`;
                img.className = 'generated-image';

                wrapper.appendChild(loadingSpinner);
                wrapper.appendChild(img);
                imageContainer.appendChild(wrapper);
            }

            const promises = [];
            for (let i = 0; i < 4; i++) {
                promises.push(generateImage(i, userInput, style));
            }

            await Promise.all(promises);
        }
    </script>
</body>
</html>
