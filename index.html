<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXer</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #00ffcc;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

        p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #333;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        input[type="text"]:focus {
            border-color: #00ffcc;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            color: #0d0d0d;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.4);
        }

        button:hover {
            background-color: #00e6b3;
            transform: scale(1.05);
        }

        #imageContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .loading {
            display: none; /* Initially hidden */
            opacity: 0;
            border: 4px solid #333;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            transition: opacity 0.5s ease-in-out; /* Smooth fade-in/out effect */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .generated-image {
            display: none; /* Initially hidden until an image is generated */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 255, 204, 0.3);
            max-width: 300px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth fade-in effect */
        }
    </style>
</head>
<body>
    <h1>FLUXer</h1>
    <p>Enter a description to generate futuristic images:</p>
    
    <!-- Input text box for user prompt -->
    <input type="text" id="userInput" placeholder="Describe your futuristic image">
    
    <button onclick="generateImages()">Generate Images</button>
    
    <!-- Loading spinners, initially hidden -->
    <div id="loadingContainer">
        <div class="loading" id="loading0"></div>
        <div class="loading" id="loading1"></div>
        <div class="loading" id="loading2"></div>
        <div class="loading" id="loading3"></div>
    </div>
    
    <!-- Container for displaying generated images -->
    <div id="imageContainer"></div>

    <script>
        // Function to generate a random seed between 1 and 9999
        function getRandomSeed() {
            return Math.floor(Math.random() * 9999) + 1;
        }

        async function generateImage(index, userInput) {
            const API_URL = "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell";
            const headers = {
                "Authorization": "Bearer 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",
                "Content-Type": "application/json"
            };

            // Generate a random seed
            const randomSeed = getRandomSeed();

            // Combine user input and random seed into a single string
            const combinedInput = userInput + "//" + randomSeed;

            // Payload to send to the API
            const payload = {
                "inputs": combinedInput
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // The response is in blob format because it contains image data
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Hide the corresponding loading spinner with a fade-out effect
                const loadingSpinner = document.getElementById(`loading${index}`);
                loadingSpinner.style.opacity = 0; // Start fade-out animation

                setTimeout(() => {
                    loadingSpinner.style.display = 'none';
                }, 500); // Wait for the fade-out transition to complete before hiding

                // Display the image in the <img> tag with a fade-in effect
                const imageElement = document.getElementById(`generatedImage${index}`);
                imageElement.src = imageUrl;
                imageElement.style.display = 'block';
                setTimeout(() => {
                    imageElement.style.opacity = 1; // Start fade-in effect
                }, 50); // Small delay to trigger the transition
            } catch (error) {
                console.error("Error generating image:", error);
                alert("An error occurred while generating the image. Please try again.");
            }
        }

        async function generateImages() {
            const userInput = document.getElementById("userInput").value; // Get user input

            if (!userInput) {
                alert("Please enter a description to generate an image.");
                return;
            }

            // Show loading spinners and reset the container
            for (let i = 0; i < 4; i++) {
                const loadingSpinner = document.getElementById(`loading${i}`);
                loadingSpinner.style.display = 'inline-block';
                setTimeout(() => {
                    loadingSpinner.style.opacity = 1; // Fade-in effect for loading spinner
                }, 50);
            }

            document.getElementById("imageContainer").innerHTML = ''; // Clear previous images

            // Create image placeholders
            for (let i = 0; i < 4; i++) {
                const img = document.createElement('img');
                img.id = `generatedImage${i}`;
                img.className = 'generated-image';
                document.getElementById('imageContainer').appendChild(img);
            }

            // Send 4 simultaneous requests to generate images
            const promises = [];
            for (let i = 0; i < 4; i++) {
                promises.push(generateImage(i, userInput));
            }

            // Wait for all requests to complete
            await Promise.all(promises);
        }
    </script>
</body>
</html>
